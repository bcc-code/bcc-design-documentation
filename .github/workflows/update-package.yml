name: "BCC common components package release ðŸš€"

on:
  push:
    branches:
      - main
    paths:
      - "componentsPackage/**"
      - "tokens/**"
  workflow_dispatch:

jobs:
    release:
        permissions:
          contents: write
        name: ðŸš€ release
        runs-on: ubuntu-latest
        steps:
            - name: ðŸ“š checkout
              uses: actions/checkout@v2.1.1
            - name: ðŸŸ¢ node
              uses: actions/setup-node@v3
              with:
                  node-version: 16
                  registry-url: https://registry.npmjs.org

            - name: 'cat package.json'
              run: cat ./componentsPackage/package.json

            - name: 'Automated Version Bump'
              id: version-bump
              uses: 'phips28/gh-action-bump-version@master'
              with:
                version-type: 'minor'
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                PACKAGEJSON_DIR: './componentsPackage'

            - name: 'cat package.json'
              run: cat ./componentsPackage/package.json

            - name: ðŸš€ publish
              run: npm publish --access public
              working-directory: componentsPackage
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}